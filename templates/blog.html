{% extends "base.html" %}

{% block subtitle %}Blog{% endblock %}

{% block content %}
    <h1>Blog</h1>
    {% for entry in blog_db | sort(attribute="date", reverse=True) %}
        {% if entry.draft is false %}
            <h3>{{ entry.title }}</h3>
            {{ entry.date }}
            <p>{{ entry.post | safe }}</p><br>
        {% endif %}
    {% endfor %}
{% endblock %}
